<!DOCTYPE html>
<html>
<head>
<title> Login Page </title>
<link href="style.css" rel="stylesheet">
</head>
<body>

<div class="w-screen h-screen space-x-3
    bg-gradient-to-br from-purple-700 to-amber-700">
        <button class = "m-4 px-4 py-1 border-2 rounded-lg hover:bg-white active:bg-blue-700 text-black"><a href="HomePage.html">Home</a></button>
        <div class="flex justify-center">
            <form class="rounded-xl space-y-3" action="">
                <h1 class="text-center text-white text-3xl">LOGIN/SIGNUP</h1>
                <div class="flex flex-col space-y-3">
                    <label class="font-normal text-white text-x" for="email">Email</label>
                    <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="email" placeholder="Your Email"
                        name="email" id="email">
                </div>
                <div class="flex flex-col space-y-3">
                    <label class="text-x  text-white font-normal" for="password">Password</label>
                    <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="password"
                        placeholder="Your Password" name="password" id="password">
                </div>

                <div class = "flex justify-between">
                    <div>
                        <input  type="checkbox" name="remember" id="remember">
                    <label class="text-sm font-light text-white" for="remember">Remember me</label>
                    </div>
                    <div>
                        <p class="px-3 text-white"><a class="text-sm font-light hover:underline"
                            >Forget Password?</a></p>
                    </div>

                </div>

                <button class="min-w-full px-10 py-2 bg-blue-600 text-white rounded-md
                hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in" type="submit">
                    Sign In
                </button>

                <p class="text-3xl font-light  text-white flex justify-center">Or</p>
                <div class="flex justify-center">
                    <button class="px-3 py-3 pl-3 pr-3 hover:bg-white rounded-lg border-2 "><p class="text-2xl font-light"><a href="RegistrationPage.html">Register</a></p></button>

                </div>


            </form>
        </div>
    </div>
</body>
</html>
